<body>
	<p>取回作业数据</p>
	<table>
		<tr><td valign="top" width=""><b>1. 选择需要取回的数据：</b> </td><td>选择“文件”菜单中的打开档案，或者在作业列表中右击某个作业，并选择“取回数据”，如果对应作业的 UIF 文件可以找到，则直接打开这个 UIF 文件对应的数据源树：<br>
			<img src="image/get_data_back.jpg"></td></tr>
		<tr><td valign="top" width=""><b>2. 选择取回的位置：</b> </td><td>可以取回到原位置，或者自己指定一个位置。如果需要对已经存在的文件进行默认处理时，请点击“取回选择”进行设置;<br>
			<img src="image/get_data_back_opt.jpg"></td></tr>
		<tr><td valign="top" width=""><b>3. 执行取回：</b> </td><td>设置好取回设置后，点击“确定”即开始取回过程<br>
			<img src="image/task_launch.jpg"></td></tr>
		</td></tr>
	<tr><td></td><td></td></tr>
	</table>
