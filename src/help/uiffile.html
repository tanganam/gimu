<body>
	<p>
	UIF，也称为统一索引文件。本文件格式是为了达到高效的文件分析及作为统一信息存储文件而由吉木软件设计的文件私有文件格式。其中存储的不是文件的数据，而只是做为作业分析的依据及存储软件相关数据的一种文件。该文件格式具有下面的特点：
	<ul>
		<li>其中存放的不是文件数据，而文件数据存储在开放的文件格式中。</li>
		<li>由于要作为不同信息的记录文件，因此具有很强的可扩展性。</li>
		<li>只用作为吉木软件的内部使用，用户无需要关心。</li>
		<li>UIF 文件操作无关于用户的文件数据。最坏的情况是作业需要重新执行全分析。</li>
		<li>UIF 记录了文件相关的元数据，可以帮助快速取回数据。</li>
	</ul>
	</p>
</body>
</html>
