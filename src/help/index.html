<p><h1 ALIGN=CENTER><b>吉木软件<b></h1></p>
	<p>
	吉木软件，又称为 Gimu Software，是一款集成了有数据迁移、复制、同步、备份等功能的数据管理软件。本软件可以用于公司、个人用户对计算机中的数据进行有效的管理。使用 Gimu 软件可以将数据进行同步，不需要再手动跟踪数据的变化，也不需要一次将数据手动复制到另一个地方进行数据冗余来保护数据，同时也可以将每次复制的数据按规则进行存放，以方便用户进行识别及操作。
	</p>
