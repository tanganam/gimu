<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
</head>
<body>
	<p>
	下面针对每一种类型的作业，以图视方式讲解如何生成相应的把包数据。
	</p>
	<ul>
	<h1>注意</h1>
	<hr color=0x00ffff>
	<div class="descr">
		<table>
			<tr><td valign="top" width=""><b>关于作业名：</b> </td><td>作业名的命名必须遵守系统中对文件名的命名规范。比如系统不允许文件名中存在诸如 ?、*、/、\、: ，等非法字符，以及非 ASCII 字符，在作业命名时也不能使用。“abc”、 “MyData”、“我的作业”，则是合法的作业名。而 X**a、 ?da，等则不是合法的作业名。在输入这类名字时，系统将拒绝接受。</td></tr>
			<tr><td valign="top"><b>关于目的地：</b> </td><td>目的地除了要遵守上面关于名字的命名规范外，还有下面的几个要求：<br><br>
				<ul>
					<li>路径中不能存在连续的目录分隔符;</li>
					<li>路径必须是一个绝对路径;</li>
				</ul>
			</td></tr>
		</table>
	<hr color=0x00ffff>
	</div>
	</ul>
</body>
</html>
