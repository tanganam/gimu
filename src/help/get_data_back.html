<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<body>
	<ul>
	<h2>注意，不同的作业名取回数据的含义是与其对应的作业类型是相关的。</h2>
	<hr color=0x00ffff>
	<div class="descr">
		<table>
			<tr><td><br><br>
				<ul>
					<li>取回复制作业的数据。当取回复制作业的过程就是将目的地的不同时间复制的数据复制回源;</li>
					<li>取回同步作业的数据。当取回同步作业时，批的是反向同步;</li>
					<li>取回 ZIP 作业的数据。当取回 ZIP 作业的数据时，是将不同时间的文件从相应的 ZIP 文件中恢复到源;</li>
				</ul>
			</td></tr>
		</table>
	<hr color=0x00ffff>
	</div>
	</ul>
</body>
</html>
